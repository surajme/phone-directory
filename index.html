<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Phone Directory</title>
</head>
<body>
        <div class="container mt-4">
                <h1 class="display-4 text-center">
                  <i class="fas fa-phone text-primary"></i> Phone Directory</h1>
                  <form id="phone-form">
            </head>
              <body>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="number">Number</label>
                      <input type="number" id="number" class="form-control" required>
                    </div>
                   
                    <input type="submit" value="Add Subscriber" class="btn btn-primary btn-block">
                  </form>
                  <table class="table table-striped mt-5">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Number</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody id="phone-list"></tbody>
                  </table>
              </div>
      
</body>
<script src="main.js"></script>
</html>
